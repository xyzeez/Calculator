<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="calculator">
        <div class="screen">
            <h2 class="screen-last"></h2>
            <h2 class="screen-current">0</h2>
        </div>
        <div class="buttons">
            <button class="btn" id="clear-btn">CLEAR</button>
            <button class="btn" id="delete-btn">DELETE</button>
            <button class="btn" id="operator">รท</button>
            <button class="btn" id="number">8</button>
            <button class="btn" id="number">9</button>
            <button class="btn" id="number">7</button>
            <button class="btn" id="operator">x</button>
            <button class="btn" id="number">4</button>
            <button class="btn" id="number">5</button>
            <button class="btn" id="number">6</button>
            <button class="btn" id="operator">-</button>
            <button class="btn" id="number">1</button>
            <button class="btn" id="number">2</button>
            <button class="btn" id="number">3</button>
            <button class="btn" id="operator">+</button>
            <button class="btn" id="number">0</button>
            <button class="btn" id="dot-btn">.</button>
            <button class="btn" id="equals-btn">=</button>
        </div>
    </main>
</body>
</html>
