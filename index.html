<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="calculator">
        <div class="screen">
            <h2 class="screen-last"></h2>
            <h2 class="screen-current">0</h2>
        </div>
        <div class="buttons">
            <button class="btn" id="clear-btn">CLEAR</button>
            <button class="btn" id="delete-btn">DELETE</button>
            <button class="btn" id="operatorDivide">รท</button>
            <button class="btn" id="number8">8</button>
            <button class="btn" id="number9">9</button>
            <button class="btn" id="number7">7</button>
            <button class="btn" id="operatorMultiply">x</button>
            <button class="btn" id="number4">4</button>
            <button class="btn" id="number5">5</button>
            <button class="btn" id="number6">6</button>
            <button class="btn" id="operatorSubtract">-</button>
            <button class="btn" id="number1">1</button>
            <button class="btn" id="number2">2</button>
            <button class="btn" id="number3">3</button>
            <button class="btn" id="operatorAdd">+</button>
            <button class="btn" id="number0">0</button>
            <button class="btn" id="dot-btn">.</button>
            <button class="btn" id="equals-btn">=</button>
        </div>
    </main>
</body>
</html>
